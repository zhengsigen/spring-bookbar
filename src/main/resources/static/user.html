<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="//res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="//cdn.bootcss.com/vConsole/3.3.3/vconsole.min.js"></script>
    <script>
        // 初始化
        let vConsole = new VConsole();
        console.log('Hello world');
    </script>
</head>
<body>
<div>

    <div>
        <button onclick="pay()">支付1分钱</button>
    </div>

    扫码支付
    <img src="" alt="" id="qr">
    <script>
        function scanPay() {
            let xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open("POST", '/wx/pay/qr');
            xhr.onload = function () {
                console.info(xhr.response) // weixin://
                document.getElementById("qr").src = xhr.response.img;
            }
            xhr.send();
        }
        window.onload=function(){
            let xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open("post", '/dzy/wx/qrpay?fee=1');
            xhr.onload = function () {
                document.getElementById("qr").src = xhr.response.data.img;
            }
            xhr.send();
        };

        function pay() {
            let xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open("POST", '/dzy/wx/pay?fee=1');
            xhr.onload = function () {
                console.info(xhr.response) // 预支付id
                // let data = xhr.response;
                function onBridgeReady() {
                    WeixinJSBridge.invoke(
                        'getBrandWCPayRequest', xhr.response.data
                        // {
                        //     // / "appId":"wx2421b1c4370ec43b",     //公众号名称，由商户传入
                        //     // "timeStamp":"1395712654",         //时间戳，自1970年以来的秒数
                        //     // "nonceStr":"e61463f8efa94090b1f366cccfbbb444", //随机串
                        //     // "package":"prepay_id=u802345jgfjsdfgsdg888",
                        //     // "signType":"MD5",         //微信签名方式：
                        //     // "paySign":"70EA570631E4BB79628FBCA90534C63FF7FADD89" //微信签名
                        //     // "appId": data.appId,     //公众号名称，由商户传入
                        //     // "timeStamp": data.timeStamp,         //时间戳，自1970年以来的秒数
                        //     // "nonceStr": data.nonceStr, //随机串
                        //     // "package": data.package,
                        //     // "signType": data.signType,         //微信签名方式：
                        //     // "paySign": data.paySign //微信签名
                        //     ...data
                        // },
                        ,
                        function (res) {
                            if (res.err_msg == "get_brand_wcpay_request:ok") {
                                // 使用以上方式判断前端返回,微信团队郑重提示：
                                //res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
                            }
                        });
                }

                if (typeof WeixinJSBridge == "undefined") {
                    if (document.addEventListener) {
                        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                    } else if (document.attachEvent) {
                        document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                    }
                } else {
                    onBridgeReady();
                }
            }
            xhr.send();
        }

    </script>
</div>
</body>
</html>
